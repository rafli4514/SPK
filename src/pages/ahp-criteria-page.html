<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Perbandingan Alternatif</title>
    <link href="../build.css" rel="stylesheet">
</head>

<body class="flex items-center justify-center min-h-screen">

    <!-- Container Utama -->
    <div class="bg-white w-full max-w-lg rounded-2xl shadow-lg">
        <!-- Header -->
        <div class="bg-violet-950 text-white py-4 px-6 rounded-t-2xl flex items-center">
            <button class="text-2xl font-bold hover:text-gray-300">&larr;</button>
            <h1 class="text-center flex-1 text-lg font-semibold">
                Input Perbandingan Berpasangan Alternatif (AHP)
            </h1>
        </div>

        <!-- Sub Header -->
        <div class="px-4 py-2 text-center">
            <p class="text-gray-800 font-semibold">
                Masukkan Nilai Perbandingan Antar Alternatif untuk setiap kriteria<br>
            </p>
        </div>

        <!-- Pilihan Kriteria -->
        <div class="flex justify-center space-x-4 py-4">
            <button class="bg-violet-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-violet-700 transition">
                Kriteria 1
            </button>
            <button class="bg-violet-600 text-white py-2 px-4 rounded-lg font-medium hover:bg-violet-700 transition">
                Kriteria 2
            </button>
        </div>

        <!-- Matriks Perbandingan -->
        <div class="px-6 py-4">
            <table class="w-full border border-gray-300 text-center">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border border-gray-300 p-2"></th>
                        <th class="border border-gray-300 p-2">Alternatif 1</th>
                        <th class="border border-gray-300 p-2">Alternatif 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="border border-gray-300 p-2 font-semibold">Alternatif 1</td>
                        <td class="border border-gray-300 p-2">
                            <input type="text" value="1" readonly
                                class="w-full text-center border rounded p-1 focus:outline-none bg-gray-200">
                        </td>
                        <td class="border border-gray-300 p-2">
                            <input type="text"
                                class="w-full text-center border rounded p-1 focus:outline-violet-500">
                        </td>
                    </tr>
                    <tr>
                        <td class="border border-gray-300 p-2 font-semibold">Alternatif 2</td>
                        <td class="border border-gray-300 p-2">
                            <input type="text"
                                class="w-full text-center border rounded p-1 focus:outline-violet-500">
                        </td>
                        <td class="border border-gray-300 p-2">
                            <input type="text" value="1" readonly
                                class="w-full text-center border rounded p-1 focus:outline-none bg-gray-200">
                        </td>
                    </tr>
                </tbody>                
            </table>
        </div>

        <!-- Tombol Submit -->
        <div class="p-6">
            <button id="submit"
                class="w-full bg-rose-500 text-white py-3 rounded-2xl text-lg font-semibold hover:bg-rose-600 transition duration-200">
                Submit
            </button>
        </div>

        <!-- Footer Indicator -->
        <div class="flex justify-center pb-4">
            <div class="w-32 h-1 bg-gray-300 rounded-full"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const submitButton = document.getElementById("submit");
            const tableInputs = document.querySelectorAll("table input");
    
            // Fungsi untuk membaca nilai dari input tabel
            function getMatrixValues() {
                const matrix = [];
                const rows = document.querySelectorAll("tbody tr");
    
                rows.forEach((row) => {
                    const rowValues = [];
                    const inputs = row.querySelectorAll("input");
                    inputs.forEach((input) => {
                        const value = parseFloat(input.value);
                        if (isNaN(value) || value <= 0) {
                            throw new Error("Semua nilai harus berupa angka positif lebih dari 0.");
                        }
                        rowValues.push(value);
                    });
                    matrix.push(rowValues);
                });
    
                return matrix;
            }
    
            // Fungsi untuk memvalidasi matriks simetris 
            function isMatrixSymmetric(matrix) {
                const n = matrix.length;
    
                for (let i = 0; i < n; i++) {
                    for (let j = 0; j < n; j++) {
                        if (matrix[i][j] !== 1 / matrix[j][i] && i !== j) {
                            return false;
                        }
                    }
                }
                return true;
            }
    
            // Event listener untuk tombol Submit
            submitButton.addEventListener("click", () => {
                try {
                    const matrix = getMatrixValues();
    
                    // Validasi simetris
                    if (!isMatrixSymmetric(matrix)) {
                        alert("Matriks tidak simetris! Pastikan nilai input memenuhi aturan AHP.");
                        return;
                    }
    
                    console.log("Matriks Perbandingan Berpasangan:", matrix);
                    alert("Data berhasil dikirim! Lihat konsol untuk melihat matriks.");
    
                    // Kirim data ke server atau lakukan proses lainnya di sini
                    // Contoh placeholder: window.location.href = "next-page.html";
    
                } catch (error) {
                    alert(error.message);
                }
            });
    
            // Fungsi untuk menjaga konsistensi input simetris secara real-time
            tableInputs.forEach((input, index) => {
                input.addEventListener("input", () => {
                    const row = Math.floor(index / 2);
                    const col = index % 2;
    
                    if (row !== col) {
                        const targetInput = document.querySelectorAll("table input")[col * 2 + row];
                        if (parseFloat(input.value) > 0) {
                            targetInput.value = (1 / parseFloat(input.value)).toFixed(3);
                        }
                    }
                });
            });
        });
    </script>
    

</body>

</html>
