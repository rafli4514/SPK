<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Bobot Alternatif (SAW)</title>
    <link href="../css/build.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .loader {
            border-top-color: #FF7F7F;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {

            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert {
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white w-full max-w-4xl rounded-2xl shadow-lg overflow-hidden">
        <div class="bg-violet-950 text-white py-4 px-6 flex items-center justify-between">
            <button id="back-button" class="text-2xl font-bold hover:text-gray-300 focus:outline-none" aria-label="Kembali">&larr;</button>
            <h1 class="text-center text-lg font-semibold flex-1">
                Input Bobot Alternatif (SAW)
            </h1>
            <div class="w-6"></div>
        </div>

        <div class="p-6 space-y-6">
            <div id="alert-container"></div>

            <div id="bobot-container" class="bg-gray-50 p-4 rounded-lg shadow-inner">
            </div>

            <div class="flex justify-center">
                <button id="simpan-bobot" class="w-full md:w-auto bg-rose-500 text-white py-3 px-6 rounded-2xl text-lg font-semibold hover:bg-rose-600 transition duration-200 focus:outline-none focus:ring-4 focus:ring-rose-300">
                    Submit
                </button>
            </div>

            <div id="hasil-container" class="mt-6"></div>
        </div>
    </div>

    <div id="loading-overlay" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/saw-alternative-weights.js"></script>
</body>

</html>
