<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHP: Input Perbandingan Alternatif</title>
    <link href="../css/build.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Tambahan untuk spinner */
        .spinner-border {
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .readonly-input {
            background-color: #f3f4f6;
            cursor: not-allowed;
        }
    </style>
</head>

<body class="bg-violet-950 flex items-center justify-center min-h-screen p-4 font-inter">

    <!-- Container Utama -->
    <div class="bg-white w-full max-w-4xl rounded-2xl shadow-lg p-6">
        <!-- Header -->
        <div class="bg-violet-950 text-white py-4 px-6 rounded-t-2xl flex items-center justify-between">
            <button id="back-button" class="text-2xl font-bold hover:text-gray-300 focus:outline-none" aria-label="Kembali">&larr;</button>
            <h1 class="text-center text-lg font-semibold flex-1">
                Input Perbandingan Berpasangan Alternatif (AHP)
            </h1>
            <!-- Placeholder untuk menyelaraskan judul di tengah -->
            <div class="w-8"></div>
        </div>

        <!-- Container Pesan Alert -->
        <div class="px-4 py-2 text-center">
            <div id="alert-container"></div>
        </div>

        <!-- Sub Header -->
        <div class="px-4 py-2 text-center">
            <p class="text-gray-800 font-semibold">
                Masukkan Nilai Perbandingan Antar Alternatif untuk setiap kriteria
            </p>
        </div>

        <!-- Matriks Perbandingan untuk setiap Kriteria -->
        <div id="comparison-forms" class="space-y-8 px-4 py-4">
            <!-- Dynamic Forms akan dihasilkan di sini -->
        </div>

        <!-- Tombol Submit -->
        <div class="p-4">
            <button id="submit-button"
                class="w-full bg-rose-500 text-white py-3 rounded-2xl text-lg font-semibold hover:bg-rose-600 transition duration-200 focus:outline-none focus:ring-4 focus:ring-rose-300">
                Submit Semua Perbandingan
            </button>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading-spinner" class="hidden fixed inset-0 flex justify-center items-center bg-gray-100 bg-opacity-50 z-50">
        <div class="spinner-border animate-spin border-4 border-t-4 border-gray-500 rounded-full w-12 h-12"></div>
    </div>

    <!-- External Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/ahp-compare-alternative.js"></script>
</body>

</html>
