<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Kriteria & Alternatif (SAW)</title>
    <link href="../css/build.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        .loader {
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .alert {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 0.75rem;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        .remove-button {
            background-color: #ef4444; 
            color: #ffffff; 
            padding: 0.5rem 1rem; 
            border-radius: 0.5rem; 
        }
    
        .remove-button:hover {
            background-color: #dc2626; 
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100 font-inter">

    <!-- Container Utama -->
    <div class="bg-white w-full max-w-2xl rounded-2xl shadow-lg overflow-hidden">
        <div class="bg-violet-950 text-white py-4 px-6 rounded-t-2xl flex items-center justify-between">
            <button id="back-button" class="text-2xl font-bold hover:text-gray-300 focus:outline-none" aria-label="Kembali">&larr;</button>
            <h1 class="text-center text-lg font-semibold flex-1">
                Input Kriteria dan Alternatif (SAW)
            </h1>
        </div>

        <div class="p-6 space-y-6">
            <div id="alert-container"></div>

            <div>
                <label for="kriteria" class="block text-gray-700 font-semibold mb-2">Kriteria</label>
                <div class="flex space-x-2">
                    <input type="text" id="kriteria" placeholder="Masukkan kriteria"
                        class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-violet-500 focus:outline-none">
                    <select id="tipe-kriteria" class="border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-violet-500 focus:outline-none">
                        <option value="" disabled selected>Pilih Tipe</option>
                        <option value="Benefit">Benefit</option>
                        <option value="Cost">Cost</option>
                    </select>
                    <input type="number" id="weight-kriteria" placeholder="Bobot"
                        class="w-20 border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-violet-500 focus:outline-none" min="0" step="0.01">
                    <button id="add-kriteria"
                        class="bg-violet-950 text-white px-4 py-2 rounded-lg hover:bg-violet-800 focus:outline-none focus:ring-2 focus:ring-violet-500">
                        Tambah
                    </button>
                </div>
                <div id="list-kriteria-container" class="mt-3">
                    <table id="list-kriteria" class="w-full">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Kriteria</th>
                                <th>Tipe</th>
                                <th>Bobot</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Baris Kriteria akan ditambahkan di sini -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Input Alternatif -->
            <div>
                <label for="alternatif" class="block text-gray-700 font-semibold mb-2">Alternatif</label>
                <div class="flex space-x-2">
                    <input type="text" id="alternatif" placeholder="Masukkan alternatif"
                        class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-violet-500 focus:outline-none">
                    <button id="add-alternatif"
                        class="bg-violet-950 text-white px-4 py-2 rounded-lg hover:bg-violet-800 focus:outline-none focus:ring-2 focus:ring-violet-500">
                        Tambah
                    </button>
                </div>
                <div id="list-alternatif-container" class="mt-3">
                    <table id="list-alternatif" class="w-full">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Alternatif</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Baris Alternatif akan ditambahkan di sini -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="p-6">
            <button id="lanjut"
                class="w-full bg-rose-500 text-white py-3 rounded-2xl text-lg font-semibold hover:bg-rose-600 transition duration-200 focus:outline-none focus:ring-4 focus:ring-rose-300">
                Lanjut
            </button>
        </div>
    </div>

    <div id="loading-overlay" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/saw-input.js"></script>

</body>

</html>
